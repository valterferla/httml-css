<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="estiloss/style.css">
    <link rel="stylesheet" href="estilos/.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
        <h1>Meu site</h1>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
            menu
        </span>
        <menu id="itens">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Opção 4</a></li>
                <li><a href="#">Opção 5</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <article>
            <h2>Bem-vindo!</h2>
            <p>Este é um exemplo de menu responsivo.</p>
        </article>
    </main>
    <script>
        const itens = document.getElementById('itens');

        function clickMenu() {
            // Alterna entre mostrar e esconder o menu
            if (itens.style.display === 'block') {
                itens.style.display = 'none';
            } else {
                itens.style.display = 'block';
            }
        }

        // Ocultar menu por padrão ao carregar a página
        window.onload = () => {
            if (window.innerWidth < 768) {
                itens.style.display = 'none';
            }
        };

        // Ajusta a visibilidade do menu quando a tela é redimensionada
        window.onresize = () => {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block';
            } else {
                itens.style.display = 'none';
            }
        };
    </script>
</body>
</html>
