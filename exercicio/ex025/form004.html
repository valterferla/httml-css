<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>DADOS PESSOAIS</legend>
        <p><label for="iemail">Email </label>
        <input type="email" name="email" id="iemail" required></p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="telefone" id="itel" autocomplete="tel"  pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
    </fieldset>

    <p><input type="submit" value="ENVIAR">
    <input type="reset" value="LIMPAR"></p>

</form>

    
</body>
</html>
