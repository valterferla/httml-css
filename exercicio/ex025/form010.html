<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>EXEMPLO DE FORULARIO</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <P>
                <label for="iano">Em que ano voce nasceu</label>
                <input type="number" name="ano" id="iano" min="1900" max="2020" value="2000" oninput="calcidade()">
        </P>
        <p>
            <label for="iidade">SUA IDADE Ã‰ :</label>
            <OUtput id="iidade">0</OUtput>
        </p>



<p><input type="submit" value="ENVIAR">
<input type="reset" value="LIMPAR"></p>



    </form>
    <script>
        function calcidade() {
            let atual = new Date ().getFullYear()
            iidade.innerHTML = Number (atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
